<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Queue Popout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                padding: 20px;
                background: transparent;
                font-family: Arial, sans-serif;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                overflow: hidden;
            }
            
            .queue-popout {
                background: rgba(0, 0, 0, var(--bg-opacity, 0.7));
                border-radius: 10px;
                padding: 15px;
                border: none;
            }
            
            .queue-title {
                color: #ffffff;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
                text-align: center;
            }
            
            .queue-entry {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 8px;
                margin-bottom: 5px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
                transition: all 0.3s ease;
            }
            
            .queue-entry:last-child {
                margin-bottom: 0;
            }
            
            .queue-entry.playing {
                background: rgba(40, 167, 69, 0.3);
                border-left: 4px solid #28a745;
            }
            
            .position {
                font-weight: bold;
                color: #ffffff;
                min-width: 30px;
                font-size: 16px;
            }
            
            .username {
                font-weight: bold;
                color: #ffffff;
                flex: 1;
            }
            
            .message {
                color: #cccccc;
                font-style: italic;
                font-size: 12px;
            }
            
            .wait-time {
                color: #ffc107;
                font-size: 11px;
                min-width: 40px;
                text-align: right;
            }
            
            .empty-queue {
                text-align: center;
                color: #888;
                font-style: italic;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="popout-root"></div>
        <script type="module" src="/src/popout.tsx"></script>
    </body>
</html>
